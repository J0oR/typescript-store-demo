<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/de18f9756a.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="app-container">

        <div class="nav-bar">
            <div class="logo-container">
                <img alt="logo" class="logo-img">
                <h1>Sunnee</h1>
            </div>
    
            <div class="nav-links">
                <button class="nav-link prod-nav-link active" data-section="product" disabled>products</button>
                <button class="nav-link client-nav-link" data-section="client">clients</button>
                <button class="nav-link order-nav-link" data-section="order">orders</button>
            </div>
        </div>

        <!-- Products area -->
        <div class="section product-section" data-section="product">
            <div class="section-body">
                <form id="productForm" class="form">
                    <div class="field">
                        <label for="productType">Type</label>
                        <select id="productType" name="productType" required>
                            <option value="pareo">Pareo</option>
                            <option value="costume da bagno">Costume da bagno</option>
                            <option value="cappello">Cappello</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="productColor">Color</label>
                        <select id="productColor" name="productColor" required>
                            <option value="nero">Nero</option>
                            <option value="verde">Verde</option>
                            <option value="rosso">Rosso</option>
                            <option value="blue">Blu</option>
                            <!-- Aggiungi altri colori se necessario -->
                        </select>
                    </div>
                    <div class="field">
                        <label for="productAvailability">Availability</label>
                        <select id="productAvailability" name="productAvailability" required>
                            <option value="disponibile">Disponibile</option>
                            <option value="esaurito">Esaurito</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="productSize">Size</label>
                        <select id="productSize" name="productSize" required>
                            <option value="XS">XS</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                    </div>
                    <button type="submit">create</button>
                </form>
                <div class="list-container">
                    <div class="cards-header">
                        <div class="spans-container products-spans-container">
                            <span></span>
                            <span>ID</span>
                            <span>CATEGORY</span>
                            <span>COLOR</span>
                            <span>SIZE</span>
                            <span>AVAILABILITY</span>
                        </div>
                    </div>
                    <div id="prodCardContainer" class="cards-container productsContainer"></div>
                </div>
            </div>
        </div>

        <!-- Client Area -->
        <div class="section client-section"  data-section="client" hidden>
            <div class="section-body">
                <form id="clientForm" class="form">
                    <!-- firstname -->
                    <div class="field">
                        <label for="firstName">Name</label>
                        <input type="text" id="firstName" name="firstName" required value="John">
                    </div>
                    <!-- lastname -->
                    <div class="field">
                        <label for="lastName">Surname</label>
                        <input type="text" id="lastName" name="lastName" required value="Doe">
                    </div>
                    <!-- email -->
                    <div class="field">
                        <label for="lastName">Email</label>
                        <input type="email" id="email" name="email" required value="johndoe@gmail.com">
                    </div>
                    <!-- payment -->
                    <div class="field">
                        <label for="paymentMethod">Payment</label>
                        <select id="paymentMethod" name="paymentMethod" required>
                            <option value="paypal">PayPal</option>
                            <option value="bonifico">Bonifico</option>
                            <option value="carta">Carta di credito</option>
                        </select>
                    </div>
                    <!-- submit -->
                    <button type="submit">create</button>
                </form>
                <div class="list-container">
                    <div class="cards-header">
                        <div class="spans-container clients-spans-container">
                            <span></span>
                            <span>ID</span>
                            <span>CUSTOMER</span>
                            <span>EMAIL</span>
                            <span>PAYMENT</span>
                        </div>
                    </div>
                    <div id="clientCardContainer" class="cards-container clientsContainer"></div>
                </div>
            </div>
        </div>

        <!-- Order Area -->
        <div class="section order-section"  data-section="order" hidden>
            <div class="section-body">
                <form id="orderForm" class="form">
                    <!-- userID -->
                    <div class="field">
                        <label for="userID">Selected client ID</label>
                        <input type="text" id="userID" name="userID" required disabled>
                    </div>
                    <!-- product ID -->
                    <div class="field">
                        <label for="productID">Selected product ID</label>
                        <input type="text" id="productID" name="productID" required disabled>
                    </div>
                    <!-- submit -->
                    <button type="submit">create</button>
                </form>
                <div class="list-container">
                    <div class="cards-header">
                        <div class="spans-container orders-spans-container">
                            <span>ORDER</span>
                            <span>ORDER DETAILS</span>
                            <span>CUSTOMER</span>
                            <span>CUSTOMER DETAILS</span>
                        </div>
                    </div>
                    <div id="orderCardContainer" class="cards-container orderContainer"></div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
