    <!-- Products area -->
    <h2>Form to Create A Product</h2>
    <form id="productForm" class="form">
        <div>
            <label for="productType">Tipo di Prodotto:</label>
            <select id="productType" required>
                <option value="pareo">Pareo</option>
                <option value="costume da bagno">Costume da bagno</option>
                <option value="cappello">Cappello</option>
            </select>
        </div>
        <div>
            <label for="productColor">Colore:</label>
            <select id="productColor" required>
                <option value="nero">Nero</option>
                <option value="verde">Verde</option>
                <option value="rosso">Rosso</option>
                <option value="blue">Blu</option>
                <!-- Aggiungi altri colori se necessario -->
            </select>
        </div>

        <div>
            <label for="productAvailability">Disponibilit√†:</label>
            <select id="productAvailability" required>
                <option value="disponibile">Disponibile</option>
                <option value="esaurito">Esaurito</option>
            </select>
        </div>

        <div>
            <label for="productSize">Taglia:</label>
            <select id="productSize" required>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <!-- Aggiungi altre taglie se necessario -->
            </select>
        </div>

        <button type="submit">Aggiungi Prodotto</button>
    </form>
    <div id="prodCardContainer" class="cards-container productsContainer"></div>

    <!-- Client Area -->
    <h2>Form to Create A User</h2>
    <form id="clientForm" class="form">
        <!-- firstname -->
         <div>
             <label for="firstName">Nome:</label>
             <input type="text" id="firstName" name="firstName" required value="Giuveh">
         </div>
        <!-- lastname -->
         <div>
             <label for="lastName">Cognome:</label>
             <input type="text" id="lastName" name="lastName" required value="Giuvehhhh">
        </div>
        <!-- email -->
         <div>
             <label for="lastName">email:</label>
             <input type="email" id="email" name="email" required value="a@a.com">
        </div>
        <!-- payment -->
         <div>
             <label for="paymentMethod">Metodo di pagamento:</label>
             <select id="paymentMethod" name="paymentMethod" required>
                 <option value="paypal">PayPal</option>
                 <option value="bonifico">Bonifico</option>
                 <option value="carta">Carta di credito</option>
             </select>
         </div>
        <!-- submit -->
        <button type="submit">Invia</button>
    </form>
    <div id="clientCardContainer" class="cards-container clientsContainer"></div>

    <!-- Client Area -->
    <h2>Form to Create A new order</h2>
    <form id="orderForm" class="form">
        <!-- userID -->
         <div>
             <label for="userID">User ID:</label>
             <input type="number" id="userID" name="userID" required>
         </div>
        <!-- product ID -->
        <div>
            <label for="productID">Product ID:</label>
            <input type="number" id="productID" name="productID" required>
        </div>
        <!-- submit -->
        <button type="submit">Invia</button>
    </form>
    <div id="orderCardContainer" class="cards-container orderContainer"></div>

    <script type="module" src="../javascript/app.js"></script>
